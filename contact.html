<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
  <div class="contact">
    <div class="contact__cover d-flex justify-content-center align-items-center">
      <div class="contact__cover-img">
        <img src="./assets/images/logo-ALTA-v2@2x.png" alt="">
      </div>
    </div>
    <div class="contact__content d-flex justify-content-center align-items-center">
      <div class="contact__content-form">
        <h3 class="mb-3">Contact Us</h3>
        <form action="./home.html">
          <div class="form-group mb-3">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control form-control-sm" id="fullname" placeholder="Your Full Name Here...">            
          </div>
          <div class="form-group mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control form-control-sm" id="fullname" placeholder="example@domain.com">            
          </div>
          <div class="form-group mb-3">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control form-control-sm" id="phone" placeholder="08127272xxxx">            
          </div> 
          <div class="form-group mb-3">
            <label for="nation">Phone Number</label>
            <select class="form-control form-control-sm" id="nation">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>  
          <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>          
          <button type="submit" class="btn mt-3 px-4 py-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
