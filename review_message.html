<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/review_messaga.css">
</head>
<body>
  <div class="message d-flex justify-content-center align-items-center">
    <div class="message__card d-flex flex-column justify-content-between">
      <div class="message__card-info">
        <div class="message__card-info-data d-flex">
          <label>
            <span>Full Name</span>
            <span>:</span>
          </label>
          <p id="fullname" class="ms-2"></p>
        </div>
        <div class="message__card-info-data d-flex">
          <label>
            <span>Email Address</span>
            <span>:</span>
          </label>          
          <p id="email" class="ms-2"></p>
        </div>
        <div class="message__card-info-data d-flex">          
          <label>
            <span>Phone Number</span>
            <span>:</span>
          </label>
          <p id="phone" class="ms-2"></p>
        </div>
        <div class="message__card-info-data d-flex">          
          <label>
            <span>Nationality</span>
            <span>:</span>
          </label>
          <p id="nation" class="ms-2"></p>
        </div>

        <div class="message__card-info-data mt-4">
          <p> <i id="message"></i></p>                    
        </div>        
      </div>      
      <div class="message__card-footer">
        <hr>
        <p>Thanks for contacting us!</p>
        <p>We will be in touch with you shortly.</p>
        <a href="./home.html" class="btn mt-3 py-2">
          Home
        </a>
      </div>
      <div class="message__card-image">
        <img src="./assets/images/img-dot@2x.png" alt="">
      </div>
    </div>
  </div>  
  <script>
    let data = JSON.parse(sessionStorage.getItem("data"));
    if(data) {
      document.getElementById('fullname').innerHTML = data.fullname;
      document.getElementById('email').innerHTML = data.email;
      document.getElementById('phone').innerHTML = data.phone;
      document.getElementById('nation').innerHTML = data.nation;
      document.getElementById('message').innerHTML = data.message;
    } else {
      alert('Please Fill Contact Form First!');
      window.location = "contact.html";
    }    
  </script>
</body>
</html>
